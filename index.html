<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Send Welcome Email</title>
    <link rel="stylesheet" href="css/app.css" type="text/css">
</head>
<body>
    <div id="container">
        <div class="box1">
            <h1>Select an Employee</h1>
            <form>
                <ul>
                    <li>
                        <label for="orgTeam">Select a team in the organization</label>
                        <input list="team" name="team" placeholder="Select Team..">
                        <datalist id="team"></datalist>
                    </li>
                    <li>
                        <label for="orgEmployee">Select an employee</label>
                        <input list="employee" name="employee" placeholder="Select an Employee.." disabled>
                    </li>
                    <li style="text-align: right">
                        <button class="cancel" id="cancel">
                            <span>Cancel</span>
                        </button>
                        <button id="send">
                            <span>Ok</span>
                        </button>
                    </li>
                </ul>
            </form>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
